<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 6rem;
            color: #FF1493;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .back-button {
            padding: 10px 20px;
            background: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">¡Ups! Página no encontrada</p>
        <a href="/" class="back-button">Volver al inicio</a>
    </div>
    <script type="module" src="js/crack.js"></script>
</body>
</html>
